<section class="bg-silver">
  <app-main-slider></app-main-slider>
</section>

<section class="featured-section bg-charcoal">
  <div class="featured-container app-container">
    <div class="row featured-row">
      <div class="col-12">COL-12  {{width}}</div>
      <ng-container *ngFor="let col of w.cols; let i = index">
        <div class="col-xl-3 col-lg-4 col-sm-6 d-flex">
          <ng-container *ngFor="let post of posts; let j = index">
            <app-post-card *ngIf="((j + w.cols.length + i)  % (w.cols.length)) === 0" [item]="j" [title]="post.title"></app-post-card>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</section>
